{% block controls %}  
<div class="form-row">
    <div class="form-value-column">   		
         <div class="box">   
             <h1 class="subtitle has-text-centered"> LED kontrolė</h1>
            <div class="form-row">
                <div class="form-label-column">
                    <h1>Led</h1>  
                </div>                           
            </div> 
            <div class="form-row">
                <div class="form-label-column">
                    <label class="switch">
                        <input id="ch1-btn" type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>                 
            </div>
            <br/>
        </div> 
        <div class="box">
            <h1 class="subtitle has-text-centered">Aktyvi konfigūracija</h1>
            <div class="form-row">
                <div class="form-label-column">
                    <h1>Konfigūracijos pavadinimas</h1>  
                </div>             
                <div class="form-value-column">
                    {{ config.config_name }}
                </div>  
            </div>
        </div> 
    </div>
    <div class="form-row">
        <div class="form-value-column">   
            <div class="form-label-column">
                <h1>Prietaiso MAC:</h1>  
            </div>  
            <div class="form-value-column">
                {{ device.mac }} 
            </div>  
        </div>
    </div>
    <div class="form-row">
        <div class="form-value-column">   
            <div class="form-label-column">
                <h1>Prietaiso būsena:</h1>  
            </div>  
            <div class="form-value-column">
                {{ device.state }} 
            </div>  
        </div>
    </div>
    <div class="form-row">
        <div class="form-value-column">   
            <div class="form-label-column">
                <h1>Prietaiso pridėjimo data:</h1>  
            </div>  
            <div class="form-value-column">
                {{ device.dateAdded }} 
            </div>  
        </div>
    </div>
</div>
{% endblock %}
