{% block table %} 
<div>  
    <h1 class="subtitle">Kaitintuvo konfigūracijos</h1>			
    <table id="heaterConfigTable" class="display">
        <thead>
            <tr>
                <th>Pavadinimas</th>
                <th>Pradžios laikas</th>	
                <th>Pabaigos laikas</th>	
                <th>Savaitės dienos</th>	
                <th>Aktyvi?</th>	
                <th></th>	
                <th></th>
            </tr>
        </thead>			
    </table>
</div>
    <script>        
        $(document).ready(function () {
            var deviceId = '{{ device.id }}'
    
            var table = $('#heaterConfigTable').DataTable({
                "ajax": {
                    "url": "/getUserDeviceConfigs/" + deviceId,
                    "dataType": "json",
                    "dataSrc": "data",
                    "contentType":"application/json",
                    "error": function (error){
                        getErrorMessage(error);
                    }                     
                },
                "columns": [
                    {"data": "name"},                    
                    {"data": "startTime"},
                    {"data": "finishTime"},
                    {"data": "weekdays"},
                    {"data": "isActive"},
                    {"defaultContent": "<button id='edit-btn' class='fancy-button'>Redaguoti</button>"},
                    {"defaultContent": "<button id='delete-btn' class='fancy-button'>Pašalinti</button>"}
                ],
                "order": [
                    [ 0, "asc" ]
                ]
            }); 
        });
    </script>
{% endblock %}
