{% block table %} 
<h1 class="subtitle"> {{ device.deviceName}} konfigūracijos</h1>			
<table id="configTable">
    <thead>
        <tr>
            <th>Pavadinimas</th>
            <th>Pradžios laikas</th>	
            <th>Pabaigos laikas</th>	
            <th>Savaitės dienos</th>	
            <th>Aktyvi?</th>	
            <th></th>
            <th></th>	
            <th></th>
        </tr>
    </thead>			
</table>
    <script>        
        $(document).ready(function () {
            var deviceId = '{{ device.id }}'
    
            var table = $('#configTable').DataTable({
                "ajax": {
                    "url": "/getUserDeviceConfigs/" + deviceId,
                    "dataType": "json",
                    "dataSrc": "data",
                    "contentType":"application/json",
                    "error": function (error){
                        getErrorMessage(error);
                    }                     
                },
                "columns": [
                    {"data": "name"},                    
                    {"data": "startTime"},
                    {"data": "finishTime"},
                    {"data": "weekdays"},
                    {"data": "isActive"},
                    {"defaultContent": "<button id='edit-cnfg-btn' class='fancy-button'>Redaguoti</button>"},
                    {"defaultContent": "<button id='activate-cnfg-btn' class='fancy-button'>Aktyvinti</button>"},
                    {"defaultContent": "<button id='delete-cnfg-btn' class='fancy-button'>Pašalinti</button>"}
                ],
                "order": [
                    [ 0, "asc" ]
                ]
            }); 
        });
    </script>
{% endblock %}
