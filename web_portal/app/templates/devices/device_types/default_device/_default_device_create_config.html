{% block formContent %}   		
    <div class="content-box"> 
        <h1 class="subtitle has-text-centered">Standartinio prietaiso nustatymai</h1>  
        <div class="form-row">
            <div class="form-label-column">
                {{ form.temp_treshold.label }}    
            </div>
            <div class="form-value-column">
                {{ form.temp_treshold(class="input form-field", type="number") }}
            </div>
        </div>
        <div class="form-row">
            <div class="form-label-column">
                {{ form.led_state.label }}    
            </div>
            <div class="form-value-column">
                {{ form.led_state(class="form-field") }}
            </div>
        </div>
    </div>  
{% endblock %}
