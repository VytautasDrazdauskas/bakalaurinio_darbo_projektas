{% block controls %}   		
<div class="content-box">   
        <h1 class="subtitle has-text-centered"> LED kontrolÄ—</h1>
    <div class="form-row">
        <div class="form-label-column">
            <h1>Led</h1>  
        </div>                           
    </div> 
    <div class="form-row">
        <div class="form-label-column">
            <label class="switch">
                <input id="led-btn" type="checkbox">
                <span class="slider round"></span>
            </label>
        </div>      
        <div class="form-label-column">
            <button1 id="execute-btn" class="fancy-button">Vykdyti!</button1>
        </div>             
    </div>
</div>   
<script>        
    $(document).ready(function () {
        $("#led-btn").prop("checked", GetBoolean("{{ data.led_state }}"));
    });

    $('#execute-btn').on( 'click', function () {
        var device_id = "{{ device.id }}";
        var ledButton = document.getElementById("led-btn")
        if(ledButton.checked){
            ControlDevice(device_id,"CH1ON");
        }
        else{
            ControlDevice(device_id,"CH1OFF");
        }       
    });
</script>
{% endblock %}
