{% block formContent %}   		
    <div class="content-box"> 
        <h1 class="subtitle has-text-centered">Elektrinės krosnelės nustatymai</h1>  
        <div class="form-row">
            <div class="form-label-column">
                {{ form.temp_treshold.label }}    
            </div>
            <div class="form-value-column">
                {{ form.temp_treshold(class="input form-field is-large", type="number") }}
            </div>
        </div>
        <div class="form-row">
            <div class="form-label-column">
                {{ form.channel1.label }}    
            </div>
            <div class="form-value-column">
                <label class="switch">
                    {{ form.channel1(class="check-box") }}
                    <span class="slider round"></span>
                </label> 
            </div>
        </div>
        <div class="form-row">
            <div class="form-label-column">
                {{ form.channel2.label }}    
            </div>
            <div class="form-value-column">
                <label class="switch">
                    {{ form.channel2(class="check-box") }}
                    <span class="slider round"></span>
                </label> 
            </div>
        </div>
        <div class="form-row">
            <div class="form-label-column">
                {{ form.channel3.label }}    
            </div>
            <div class="form-value-column">                
                <label class="switch">
                    {{ form.channel3(class="check-box") }}
                    <span class="slider round"></span>
                </label> 
            </div>
        </div>
    </div>  
{% endblock %}
